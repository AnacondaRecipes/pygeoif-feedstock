{% set version = "1.0.0" %}

package:
  name: pygeoif
  version: {{ version }}

source:
  fn: pygeoif-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pygeoif/pygeoif-{{ version }}.tar.gz
  sha256: 5c90596d8b0b637b8e203d041df0b136f1831715698748f943bea6c3da4bd39d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pygeoif
  requires:
    - pytest

about:
  home: https://github.com/cleder/pygeoif/
  license: LGPL-2.1
  summary: A basic implementation of the __geo_interface__

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
