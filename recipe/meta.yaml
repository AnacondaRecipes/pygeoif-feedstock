{% set version = "0.6" %}

package:
  name: pygeoif
  version: {{ version }}

source:
  fn: pygeoif-{{ version }}.tar.gz
  url: https://github.com/cleder/pygeoif/archive/{{ version }}.tar.gz
  sha256: 2fa3436d8635bb6071a9531d51aa911c2db22cc9944cd75bc56012d92e349d26

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pygeoif
  requires:
    - pytest

about:
  home: https://github.com/cleder/pygeoif/
  license: LGPL-2.1
  summary: 'A basic implementation of the __geo_interface__'

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
